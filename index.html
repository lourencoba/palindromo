<html>
    <head>
        <title>Teste de Palíndromo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">        
        <link rel="stylesheet" href="css/app.css">        
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/app.js"></script>        
    </head>
    <body ng-app="palindromo">
        
    <h1 class="col-xs-12">
        Teste de Palíndromo
    </h1>
  
    <div class="col-xs-6" ng-controller="palindromoCtrl as palCtrl">
        <div class="form-inline">
            <input ng-model="palavra" class="form-control" type="text" ng-change="reset()" placeholder="Digite a palavra">
        <button class="btn btn-primary" ng-click="testaPalindromo()" type="submit" >Testar</button>
        </div>
        
        <div class="panel panel-primary dados">
            <div class="panel-heading">
                Resultado
            </div>
            <div class="painel-body">
                <span ng-show="testado && palindromoOk" class="alert-success">A palavra {{palavra}} é um palíndromo </span>
                <span ng-show="testado && !palindromoOk" class="alert-warning">A palavra {{palavra}} não é um palíndromo </span>
                <span ng-show="!testado" class="alert-warning">Digite uma palavra para testar</span>
            </div>
        </div>
    </div>
    </body>
</html>
